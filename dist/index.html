<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <!-- <link rel="stylesheet" href="../src/style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="content">
        <div class="header">
            <a href="#" class="home">
                <img class="home-icon header-icon icon" alt="Home">
                Cabs' Todo v1
            </a>
        </div>
        <div class="body">
            <div class="sidenav">
                <div class="categories-container date-categories">
                    <a href="#" id="today" class="category date-category">
                        <img class="today-icon date-category-icon category-icon">
                        Today
                    </a>
                    <a href="#" id="upcoming" class="selected category date-category upcoming">
                        <img class="upcoming-icon date-category-icon category-icon">
                        Upcoming
                    </a>
                </div>
                <div class="categories-container projects">
                    <div class="sidenav-title project-title">
                        Projects
                    </div>
                    <div class="projects-content">
                        <a href="#" id="advisory" class="category project-category">
                            <img class="category-icon project-category-icon">
                            Advisory
                        </a>
                        <a href="#" class="category project-category">
                            <img class="category-icon project-category-icon">
                            Brother Tasks
                        </a>
                        <a href="#" class="add-project add-container">
                            <img class="add-project-icon add-icon">
                            <form class="add-project-form add-form">
                                <label for="add-project" class="add-project-label add-label">Add Project</label>
                                <input type="text" id="add-project" class="add-project-input add-input">
                                <button type="submit" class="add-project-button add-button">Add</button>
                            </form>
                        </a>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="card">
                    <div class="title">
                        Brother Tasks
                    </div>
                    <div class="tasks">
                        <a href="#" class="task">
                            <div href="#" class="task-icon-container">
                                <img class="task-icon">
                            </div>
                            <div class="task-title">
                                Annoy Cheska
                            </div>
                            <div class="task-details">
                                Turn off the WiFi, Turn off Circuit Breaker, Vandalize her room, 
                            </div>
                            <div class="task-due-date">
                                2 days left
                            </div>
                        </a>
                        <a href="#" class="task">
                            <div href="#" class="task-icon-container">
                                <img class="task-icon">
                            </div>
                            <div class="task-title">
                                Make Cheska Cry
                            </div>
                            <div class="task-details">
                                By killing her cat, Shady.
                            </div>
                            <div class="task-due-date">
                                2 days left
                            </div>
                        </a>
                        <a href="#" class="add-task add-container">
                            <img class="add-task-icon add-icon">
                            <form class="add-task-form add-form">
                                <label for="add-task" class="add-task-label add-label">Add Task</label>
                                <input type="text" id="add-task" class="add-task-input add-input">
                                <div clas="add-task-date-container">
                                    <label for="add-task-date" class="add-task-date-label">Due Date</label>
                                    <input type="date" id="add-task-date" class="add-task-date add-date">
                                </div>
                                <button type="submit" class="add-task-button add-button">Add</button>
                            </form>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
